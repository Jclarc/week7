<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Times</title>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script><!--firebase-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"><!-- bootstrap-->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
<div class="jumbotron text-center">
    <h1>Train Schedule</h1>
</div>
<div class="container-fluid">
    <table class="table table-hover" id='table'>
        <thead>
        <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min.)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
        </thead>
        <tbody>
        </tbody>
    </table>

</div>
<div class="container">
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="Train Name" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" class="form-control" id="desto" name="desto" placeholder="Destination" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" class="form-control" id='first'  name="first" placeholder="First Train Time (HH:mm)" required>
            </div>
        </div>
        <div class="form-group">

            <div class="col-sm-10">
                <input type="text" class="form-control" id='freq' name="freq" placeholder="Frequency" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-default" id='submit'>Submit</button>
            </div>
        </div>
    </form>
</div>
<script src="assets/javascript/logic.js"></script>
</body>
